<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Users</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Angular -->
    <script src="script/angular.min.js"></script>

    <script>
        var module = angular.module("mymodule", []);
        module.controller("mycontroller", function ($scope, $http) {

            $scope.fetchRecords = function () {
                var url = "/get-angular-all-records";
                $http.get(url).then(done, fail);
                function done(response) {
                    $scope.jsonArray = response.data;
                }
                function fail(response) {
                    alert(response.data);
                }
            }

            $scope.doDelete = function (email) {
                if (confirm("R U Sure?") == false) return;
                var url = "/do-angular-delete?emailkuch=" + email;
                $http.get(url).then(function (resp) {
                    alert(resp.data);
                    $scope.fetchRecords();
                });
            }

            $scope.doBlock = function (email) {
                if (confirm("R U Sure?") == false) return;
                var url = "/do-angular-block?emailkuch=" + email;
                $http.get(url).then(function (resp) {
                    alert(resp.data);
                    $scope.fetchRecords();
                });
            }

            $scope.doResume = function (email) {
                if (confirm("R U Sure?") == false) return;
                var url = "/do-angular-resume?emailkuch=" + email;
                $http.get(url).then(function (resp) {
                    alert(resp.data);
                    $scope.fetchRecords();
                });
            }
        });
    </script>

    <style>
        body {
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            font-family: 'Poppins', sans-serif;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 14px 24px;
        }

        .navbar h2 {
            color: #fff;
            margin: 0;
            font-weight: 700;
        }

        /* Card */
        .table-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            padding: 25px;
        }

        /* Table */
        table th {
            background: #667eea;
            color: #fff;
            text-align: center;
        }

        table td {
            vertical-align: middle;
        }

        /* Buttons */
        .action-btn {
            margin: 2px;
        }

        /* Fetch Button */
        .fetch-btn {
            border-radius: 25px;
            padding: 8px 20px;
            font-weight: 500;
        }

        @media(max-width:768px) {
            table {
                font-size: 13px;
            }
        }
    </style>
</head>

<body ng-app="mymodule" ng-controller="mycontroller">

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid d-flex align-items-center">
            <img src="pics/Navbarlogo-2.png" width="80" height="65">
            <h2 class="ms-3">All Registered Users</h2>
        </div>
    </nav>

    <!-- Content -->
    <div class="container my-5">
        <div class="table-card">

            <div class="text-center mb-4">
                <button class="btn btn-primary fetch-btn" ng-click="fetchRecords()">
                    <i class="bi bi-arrow-clockwise"></i> Fetch Records
                </button>
            </div>

            <div class="table-responsive">
                <table class="table table-hover table-bordered text-center align-middle">
                    <thead>
                        <tr>
                            <th>Sr. No</th>
                            <th>Email ID</th>
                            <th>Status</th>
                            <th>Type</th>
                            <th>Operations</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="obj in jsonArray">
                            <td>{{$index+1}}</td>
                            <td>{{obj.email}}</td>
                            <td>
                                <span class="badge bg-success" ng-if="obj.status=='active'">{{obj.status}}</span>
                                <span class="badge bg-danger" ng-if="obj.status!='active'">{{obj.status}}</span>
                            </td>
                            <td>
                                <span class="badge bg-info text-dark">{{obj.type}}</span>
                            </td>
                            <td>
                                <button class="btn btn-danger btn-sm action-btn"
                                    ng-click="doDelete(obj.email)">
                                    <i class="bi bi-trash"></i> Delete
                                </button>

                                <button class="btn btn-warning btn-sm action-btn"
                                    ng-click="doBlock(obj.email)">
                                    <i class="bi bi-slash-circle"></i> Block
                                </button>

                                <button class="btn btn-success btn-sm action-btn"
                                    ng-click="doResume(obj.email)">
                                    <i class="bi bi-check-circle"></i> Resume
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
