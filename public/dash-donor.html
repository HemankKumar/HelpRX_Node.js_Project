<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HelpRX | Donor Dashboard</title>

<!-- Bootstrap + Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<style>
body{
  font-family:'Poppins',sans-serif;
  background:#f8f9fa;
  transition:.3s;
}

/* DARK MODE */
body.dark{
  background:#121212;
  color:#fff;
}

body.dark .navbar,
body.dark .dashboard-card,
body.dark .modal-content{
  background:#1e1e1e !important;
  color:#fff;
}

/* NAVBAR */
.navbar{
  background:#FFFACD;
  box-shadow:0 4px 15px rgba(0,0,0,.1);
}

body.dark .navbar{
  background:#1f1f1f;
}

/* DASHBOARD CARDS */
.dashboard-card{
  border-radius:18px;
  border:none;
  background:#fff;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
  transition:.3s;
  animation:fadeUp .8s ease both;
}

.dashboard-card:hover{
  transform:translateY(-6px);
}

.dashboard-card img{
  height:180px;
  object-fit:contain;
  padding:15px;
}

/* BUTTON */
.btn-primary{
  background:#5c6bc0;
  border:none;
}

/* NOTIFICATION BADGE */
.notify{
  position:relative;
  cursor:pointer;
}

.notify span{
  position:absolute;
  top:-6px;
  right:-6px;
  background:red;
  color:#fff;
  font-size:11px;
  padding:2px 6px;
  border-radius:50%;
}

/* WELCOME ANIMATION */
@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px)}
  to{opacity:1; transform:translateY(0)}
}

/* ===== GLASS MODAL ===== */
.glass-modal{
  background: rgba(255,255,255,0.75);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 15px 45px rgba(0,0,0,0.15);
  border: 1px solid rgba(255,255,255,0.3);
}

/* DARK MODE SUPPORT */
body.dark .glass-modal{
  background: rgba(30,30,30,0.75);
  color:#eee;
}

/* PASSWORD EYE */
.password-box{
  position: relative;
}
.toggle-eye{
  position:absolute;
  right:14px;
  top:38px;
  cursor:pointer;
  font-size:16px;
  opacity:0.6;
}
.toggle-eye:hover{
  opacity:1;
}

/* INPUT BEAUTY */
.form-control{
  border-radius:10px;
  padding:12px;
}

/* BUTTON */
.btn-primary{
  border-radius:12px;
  padding:12px;
}

</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg px-3">
  <img src="pics/Navbarlogo-2.png" width="80">
  
  <span class="navbar-brand ms-3 fw-bold" id="spen"></span>

  <div class="ms-auto d-flex align-items-center gap-3">

    <!-- DARK MODE -->
    <button class="btn btn-outline-secondary" id="themeBtn">üåô</button>

    <!-- NOTIFICATION -->
    <div class="notify">
      <i class="bi bi-bell fs-5"></i>
      <span>3</span>
    </div>

    <button class="btn btn-outline-danger" id="logout">Logout</button>
  </div>
</nav>

<br><br>

<!-- ================= DASHBOARD ================= -->
<div class="container">
  <h4 class="mb-4 text-center animate">Welcome to Donor Dashboard üëã</h4>

  <div class="row g-4">

    <div class="col-lg-3 col-md-6">
      <div class="card dashboard-card text-center">
        <img src="pics/male-avatar.gif">
        <div class="card-body">
          <h6 class="fw-bold">MAKE YOUR PROFILE</h6>
          <a href="/profile-donor.html" class="btn btn-primary mt-2">Profile</a>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-6">
      <div class="card dashboard-card text-center">
        <img src="pics/preventive-health-care.gif">
        <div class="card-body">
          <h6 class="fw-bold">DONATE MEDICINES</h6>
          <a href="/availmedicine.html" class="btn btn-primary mt-2">Avail Medicine</a>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-6">
      <div class="card dashboard-card text-center">
        <img src="pics/manager-3.gif">
        <div class="card-body">
          <h6 class="fw-bold">MANAGE MEDICINES</h6>
          <a href="/med-manager.html" class="btn btn-primary mt-2">Manage</a>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-6">
      <div class="card dashboard-card text-center">

            Settings
          </button>

</div>

<!-- ================= SETTINGS MODAL ================= -->
<!-- ================= SETTINGS MODAL ================= -->
<div class="modal fade" id="exampleModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content glass-modal">

      <div class="modal-header border-0">
        <h5 class="modal-title">üîê Change Password</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="txtemail" class="form-control" readonly>
        </div>

        <div class="mb-3 password-box">
          <label class="form-label">Old Password</label>
          <input type="password" id="txtpwdo" class="form-control">
          <span class="toggle-eye" onclick="togglePwd('txtpwdo',this)">üëÅ</span>
        </div>

        <div class="mb-3 password-box">
          <label class="form-label">New Password</label>
          <input type="password" id="txtpwdn" class="form-control">
          <span class="toggle-eye" onclick="togglePwd('txtpwdn',this)">üëÅ</span>
        </div>

        <div class="mb-4 password-box">
          <label class="form-label">Confirm Password</label>
          <input type="password" id="txtpwdc" class="form-control">
          <span class="toggle-eye" onclick="togglePwd('txtpwdc',this)">üëÅ</span>
        </div>

        <button class="btn btn-primary w-100 btn-lg" id="upd">
          Update Password
        </button>

        <div class="text-center mt-3">
          <small id="spn"></small>
        </div>

      </div>

    </div>
  </div>
</div>


<div id="chatBox"
     style="display:none;position:fixed;bottom:90px;right:20px;
            width:300px;background:white;border-radius:12px;
            box-shadow:0 10px 30px rgba(0,0,0,0.2);">

  <div style="background:#0d6efd;color:white;padding:10px;
              border-radius:12px 12px 0 0;">
    HelpRX Assistant
  </div>

  <div id="chatMessages"
       style="height:220px;overflow:auto;padding:10px;font-size:14px;">
  </div>

  <div style="display:flex;padding:10px;">
    <input id="userMsg"
           class="form-control"
           placeholder="Ask something..."
           style="font-size:14px;">
    <button class="btn btn-primary ms-2"
            onclick="sendMsg()">Send</button>
  </div>
</div>



<!-- AI chatbot button -->
<button id="chatToggle"
        style="position:fixed;bottom:20px;right:20px;
               width:60px;height:60px;border-radius:50%;
               background:#0d6efd;color:white;border:none;
               font-size:24px;">
  üí¨
</button>



<!-- ================= SCRIPTS ================= -->
<script>
$(document).ready(function(){

  // AUTH GUARD
  if(localStorage.getItem("activeKuch")==null){
    location.href="index.html";
    return;
  }

  let user = localStorage.getItem("activeKuch");
  $("#spen").html(user);
  $("#txtemail").val(user);

  // LOGOUT
  $("#logout").click(()=>{
    localStorage.removeItem("activeKuch");
    location.href="index.html";
  });

  // DARK MODE
  if(localStorage.getItem("theme")==="dark"){
    $("body").addClass("dark");
    $("#themeBtn").text("‚òÄÔ∏è");
  }

  $("#themeBtn").click(()=>{
    $("body").toggleClass("dark");
    let mode = $("body").hasClass("dark") ? "dark":"light";
    localStorage.setItem("theme",mode);
    $("#themeBtn").text(mode==="dark"?"‚òÄÔ∏è":"üåô");
  });

});


// setting modal js
function togglePwd(id, el){
  const input=document.getElementById(id);
  input.type = input.type==="password" ? "text" : "password";
}


$("#upd").click(function () {

  let email = $("#txtemail").val().trim();
  let oldpass = $("#txtpwdo").val().trim();
  let newpass = $("#txtpwdn").val().trim();
  let confpass = $("#txtpwdc").val().trim();

  if (newpass !== confpass) {
    $("#spn").html("Passwords do not match ‚ùå").css("color","red");
    return;
  }

  $.ajax({
    type: "get",
    url: "/setting",
    data: {
      kuchemail: email,
      kucholdpass: oldpass,
      kuchnewpass: newpass
    },
    success: function (resp) {
      $("#spn").html(resp).css("color","green");
    },
    error: function () {
      $("#spn").html("Server error").css("color","red");
    }
  });

});


$("#chatToggle").click(function(){
  $("#chatBox").toggle();
});

function sendMsg() {
  let msg = $("#userMsg").val();
  if(msg.trim()=="") return;

  $("#chatMessages").append(`<div><b>You:</b> ${msg}</div>`);

  $.post("/chatbot", { message: msg }, function(res){
    $("#chatMessages").append(
      `<div class="mt-1 text-primary">
        <b>Bot:</b> ${res.reply}
      </div>`
    );
  });

  $("#userMsg").val("");
}


</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>




</body>
</html>
