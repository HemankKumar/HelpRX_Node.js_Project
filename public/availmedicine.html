<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Donate Medicine | HelpRX</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<style>
/* ===== GLOBAL ===== */
body {
  background:#f6f8fb;
  font-family:Poppins, sans-serif;
}

/* ===== NAVBAR ===== */
.navbar {
  background:#FFFACD;
}

/* ===== GLASS CARD ===== */
.glass-card {
  background: rgba(255,255,255,0.75);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  border-radius: 18px;
  padding: 28px;
  box-shadow: 0 15px 45px rgba(0,0,0,0.12);
  border: 1px solid rgba(255,255,255,0.3);
}

/* ===== HEADINGS ===== */
.page-title {
  font-weight: 600;
}

/* ===== BUTTON ===== */
.btn-main {
  background:#0d6efd;
  color:#fff;
  border:none;
}
.btn-main:hover {
  background:#0b5ed7;
}

/* ===== RESPONSE TEXT ===== */
#sp {
  display:block;
  margin-top:12px;
  font-weight:500;
}
</style>

<script>
$(document).ready(function () {

  $("#logout").click(function () {
    localStorage.removeItem("activeKuch");
    location.href = "index.html";
  });

  $("#txtavail").click(function () {

    var obj = {
      type: "get",
      url: "/avail",
      data: {
        kuchemail: $("#txtEmail").val(),
        kuchmed: $("#txtmed").val(),
        kuchexp: $("#txtdate").val(),
        kuchpacktype: $("#txtc").val(),
        kuchq: $("#txtqty").val()
      }
    };

    $.ajax(obj).done(function (resp) {
      $("#sp").html(resp).css("color","green");
    }).fail(function (err) {
      $("#sp").html(err).css("color","red");
    });
  });

  function setActiveUser() {
    if (!localStorage.getItem("activeKuch")) {
      location.href = "index.html";
      return;
    }
    $("#txtEmail").val(localStorage.getItem("activeKuch"));
  }
  setActiveUser();
});
</script>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar px-3">
  <img src="pics/Navbarlogo-2.png" width="80">
  <span class="ms-3 fw-bold">Donate Medicine</span>
  <div class="ms-auto">
    <button class="btn btn-outline-danger" id="logout">Logout</button>
  </div>
</nav>

<!-- ===== FORM CARD ===== -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-12">
      
      <div class="glass-card">
        <h4 class="text-center page-title mb-3">Medicine Donation Form</h4>
        <p class="text-center text-muted mb-4">
          Help someone in need by donating unused medicines ðŸ’Š
        </p>

        <form>

          <!-- EMAIL -->
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="txtEmail" readonly>
          </div>

          <!-- MEDICINE + DATE -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Medicine Name</label>
              <input type="text" class="form-control" id="txtmed">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Expiry Date</label>
              <input type="date" class="form-control" id="txtdate">
            </div>
          </div>

          <!-- PACKING + QTY -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Packing Type</label>
              <select class="form-select" id="txtc">
                <option selected>Select</option>
                <option>Capsules</option>
                <option>Drops</option>
                <option>Inhalers</option>
                <option>Injections</option>
                <option>Tablet</option>
                <option>Liquid</option>
              </select>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Quantity</label>
              <input type="number" class="form-control" id="txtqty">
            </div>
          </div>

          <!-- BUTTON -->
          <div class="text-center">
            <button type="button" class="btn btn-main px-4" id="txtavail">
              Donate Medicine
            </button>
          </div>

          <span id="sp" class="text-center"></span>

        </form>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
