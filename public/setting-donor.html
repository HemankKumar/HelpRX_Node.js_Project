<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Change Password | HelpRX</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* ===== GLOBAL ===== */
body{
  background:#f6f8fb;
  font-family:Poppins, sans-serif;
}

/* ===== NAVBAR ===== */
.navbar{
  background:#FFFACD;
}

/* ===== GLASS CARD ===== */
.glass-card{
  background: rgba(255,255,255,0.75);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  border-radius: 18px;
  padding: 30px;
  box-shadow: 0 15px 45px rgba(0,0,0,0.12);
  border: 1px solid rgba(255,255,255,0.3);
}

/* ===== INPUT ===== */
.form-control{
  border-radius:10px;
  padding:12px;
}

/* ===== BUTTON ===== */
.btn-main{
  background:#0d6efd;
  color:#fff;
  border:none;
  padding:12px;
}
.btn-main:hover{
  background:#0b5ed7;
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
  .glass-card{
    padding:20px;
  }
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar px-4">
  <span class="fw-bold">Change Password</span>
</nav>

<!-- ===== CONTENT ===== -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-12">

      <div class="glass-card">

        <h4 class="text-center mb-4">Update Your Password ðŸ”’</h4>

        <form>

          <div class="mb-3">
            <label class="form-label">Email ID</label>
            <input type="email" class="form-control" id="txtemail" name="txtemail"
                   placeholder="Enter your email">
          </div>

          <div class="mb-3">
            <label class="form-label">Old Password</label>
            <input type="password" class="form-control" id="txtpwdo" name="txtpwdo"
                   placeholder="Enter old password">
          </div>

          <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" class="form-control" id="txtpwdn" name="txtpwdn"
                   placeholder="Enter new password">
          </div>

          <div class="mb-4">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="txtpwdc" name="txtpwdc"
                   placeholder="Re-enter new password">
          </div>

          <div class="d-grid">
            <button type="button" class="btn btn-main btn-lg">
              Update Password
            </button>
          </div>

        </form>

      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
