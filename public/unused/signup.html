<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style/signup.css">
</head>

<body>
    <div class="container">
        <p>
            <center>
                <img src="pics/add-user.png" alt="SORRY" width="100px" Height="100px">
            </center>
        </p>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form method="get" action="/signup-process">
                    <p>
                        <center>
                            <H2>SIGN UP</H2>
                        </center>
                    </p>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" value="hemank@gamil.com" name="txtmail" id="txtmail" aria-describedby="emailHelp">
                        <br>

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control"value="122344" name="txtpwd" id="txtpwd">
                        <br>

                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <select class="form-select" name="combotype"><!--combobox-->
                                <option selected>type</option>
                                <option value="Donor">Donor</option>
                                <option value="Needy">Needy</option>
                                
                            </select>
                    </div><br><br>


                    <div class="col-12">
                        <center><button type="button" class="btn btn-outline-primary">sign-in</button></center>
                    </div>

                </form>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>


























</html>
