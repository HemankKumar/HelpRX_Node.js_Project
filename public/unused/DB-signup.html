<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style/signup.css">
</head>
<!-------------------------------file preview function------------------->

<script>
    function doPrev(refFile, prevImg) {
      const [file] = refFile.files
      if (file) {
        prevImg.src = URL.createObjectURL(file)
      }
    }

    //================================
    $(document).ready(function () {
      alert();
    });
  </script>

<!------------------------------------------------------------------------->

<body>
    <div class="container">
        <p>
            <center>

            </center>
        </p>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form method="post" action="/signup-process-secure" enctype="multipart/form-data">
                    <p>
                        <center>
                            <h1>sign-up-secure</h1>
                        </center>
                    </p>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="txtEmail" name="txtEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-4">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="txtPwd" name="txtPwd">
                    </div>

                   
                        <!---------------------------image file upload button-->
                        <br><br>
                    <div class="row">
                            <div class="col-md-6">
                                <input type="file" onchange="doPrev(this,imgPrev)" name="ppic" accept="image/*">

                            </div>
                        <!--------------------------------------------------------->

                        <!--------img preview box---------------------------------->
                            <div class="col-md-6">
                                <img src="" id="imgPrev" alt="" width="120" height="120">
                            </div>

                        <!--------------------------------------------------------->
                    </div>
                    <br>

                        <!--------------------date box-------------------------------------------->

                        <div class="row">
                            <div class="col-md-6">
                              date of birth <input type="date" name="dob" id="dob">  <!----to add date="date"-->
                                                    <!----to add date with time input type="datetime-local"---->
                              
                            </div>
                        </div>
                        <br>

                        <!-------------------------------------------------------------------------->
                       
                        <!----signin and delete my account and update my account button ----------->


                        <div class="col-12 mt-1">
                            <center> 
                             <button type="submit" class="btn btn-primary" formaction="/db-signup-process-secure">Sign in</button>
                             <button type="submit" class="btn btn-primary" formaction="/db-delete-process-secure">Delete My Account</button>
                             <button type="submit" class="btn btn-primary" formaction="/db-update-process-secure">Update My Account</button>
                         </center>
                           </div>

                        <!-------------------------------------------------------------------------->
                </form>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
