<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style/signup.css">
</head>
<!-------------------------------file preview function------------------->

<script>
    function doPrev(refFile, prevImg) {
      const [file] = refFile.files
      if (file) {
        prevImg.src = URL.createObjectURL(file)
      }
    }

    //================================
    $(document).ready(function () {
      alert();
    });
  </script>

<!------------------------------------------------------------------------->

<body>
    <div class="container">
        <p>
            <center>

            </center>
        </p>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form method="post" action="/signup-process-secure" enctype="multipart/form-data">
                    <p>
                        <center>
                            <h1>sign-up-secure</h1>
                        </center>
                    </p>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <!------------checkbox------------------------->


                    <div class="mb-3 form-check">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                B.Tech
                            </label>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                M.Tech
                            </label>
                        </div>

                        <!---------------------------------------------------->

                        <!---------------------------image file upload button-->
                        <br><br>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="file" onchange="doPrev(this,imgPrev)" name="ppic" accept="image/*">

                            </div>

                            <!--------img preview box-->
                            <div class="col-md-6">
                                <img src="" id="imgPrev" alt="" width="120" height="120">
                            </div>

                            <!--------------------------->
                        </div>

                        <!---------------combobox and listbox-------------------------------------->

                        <div class="row">
                            <div class="col-md-6">
                                <select class="form-select" name="comboCity"><!--combobox-->
                                    <option selected>Open this select menu</option>
                                    <option value="BTI">BTI</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Bang">Bangalore</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <select class="form-select" name="listCity" size="5" multiple> <!---listbox-->
                                    <option selected>Open this select menu</option>
                                    <option value="BTI">BTI</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Bang">Bangalore</option>
                                </select>
                            </div>

                            <!--------------------------------------------------------------->

                            <!----signup button---------------------->
                            <br>
                            <div class="col-12">
                                <center> <button type="submit" class="btn btn-primary">Sign in</button>
                                </center>
                            </div>

                            <!------------------------------------>
                </form>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
