<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Needy Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            font-family: 'Poppins', sans-serif;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 14px 24px;
        }

        .navbar h2 {
            color: #fff;
            font-weight: 700;
            margin: 0;
        }

        /* Card */
        .profile-card {
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            padding: 30px;
            background: #fff;
        }

        label {
            font-weight: 500;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
        }

        /* Image preview */
        #imgPrev {
            border-radius: 12px;
            border: 2px dashed #aaa;
            padding: 5px;
        }

        /* Buttons */
        .btn-lg {
            border-radius: 30px;
            padding: 10px 26px;
        }

        .section-title {
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
        }

        #star {
            font-weight: 600;
            margin-left: 8px;
        }
    </style>
</head>

<!-------------------------------file preview function------------------->

<script>
    function doPrev(refFile, prevImg) {
        const [file] = refFile.files
        if (file) {
            prevImg.src = URL.createObjectURL(file)
        }
    }

    $(document).ready(function () {

        $("#logout").click(function () {
            localStorage.removeItem("activeKuch");
            location.href = "index.html";
        });

        $("#txtEmail").blur(function () {
            var email = $(this).val();
            $.ajax({
                type: "get",
                url: "/chkemail",
                data: { kuchEmail: email }
            }).done(function (resp) {
                $("#star").html(resp);
            }).fail(function (err) {
                $("#star").html(err);
            });
        });

        $("#txtfetch").click(doSearch);

        function doSearch() {
            var emailKu = $("#txtEmail").val();
            $.ajax({
                type: "get",
                url: "/get-json-record",
                data: { kuchEmail: emailKu }
            }).done(function (respJSONKuch) {

                $("#txtName").val(respJSONKuch[0].name);
                $("#txtmob").val(respJSONKuch[0].mobile);
                $("#txtdate").val(respJSONKuch[0].dob);
                $("#txtgen").val(respJSONKuch[0].gender);
                $("#txtcity").val(respJSONKuch[0].city);
                $("#txtadd").val(respJSONKuch[0].address);

                $("#imgPrev").prop("src", "uploads/" + respJSONKuch[0].pic);

                document.getElementById("txtupd").disabled = false;
                document.getElementById("txtsrv").disabled = true;
            }).fail(function (errKuch) {
                alert(errKuch);
            });
        }

        function setActiveUser() {
            if (localStorage.getItem("activeKuch") == undefined) {
                location.href = "index.html";
                return;
            }
            $("#txtEmail").val(localStorage.getItem("activeKuch"));
        }
        setActiveUser();
    });
</script>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="pics/Navbarlogo-2.png" width="85" height="70">
                <!-- <h2 class="ms-3">Needy Profile</h2> -->
            </div>
            <button class="btn btn-outline-light" id="logout">
                <i class="bi bi-box-arrow-right"></i> Logout
            </button>
        </div>
    </nav>

    <!-- Profile Form -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="profile-card">

                    <h3 class="section-title">My Profile Details</h3>

                    <form method="post" enctype="multipart/form-data">

                        <!-- Email -->
                        <div class="row align-items-end">
                            <div class="col-md-10">
                                <label>Email Address <span id="star"></span></label>
                                <input type="email" class="form-control" id="txtEmail" name="txtEmail">
                            </div>
                            <div class="col-md-2 text-center">
                                <button type="button" id="txtfetch" class="btn btn-primary mt-3">
                                    <i class="bi bi-search"></i> Fetch
                                </button>
                            </div>
                        </div>

                        <hr class="my-4">

                        <!-- Name & Mobile -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Name</label>
                                <input type="text" class="form-control" id="txtName" name="txtName">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Mobile</label>
                                <input type="text" class="form-control" id="txtmob" name="txtmob">
                            </div>
                        </div>

                        <!-- DOB, Gender, City -->
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label>Date of Birth</label>
                                <input type="date" class="form-control" id="txtdate" name="txtdate">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label>Gender</label>
                                <select class="form-select" id="txtgen" name="txtgen">
                                    <option>Select</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label>City</label>
                                <input type="text" class="form-control" id="txtcity" name="txtcity">
                            </div>
                        </div>

                        <!-- Address -->
                        <div class="mb-4">
                            <label>Address</label>
                            <input type="text" class="form-control" id="txtadd" name="txtadd">
                        </div>

                        <!-- Aadhar Upload -->
                        <div class="row align-items-center mb-4">
                            <div class="col-md-4">
                                <h6>Upload Aadhar Card</h6>
                            </div>
                            <div class="col-md-4">
                                <input type="file" onchange="doPrev(this,imgPrev)" name="ppic" accept="image/*">
                            </div>
                            <div class="col-md-4">
                                <img src="" id="imgPrev" width="220" height="140">
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="row text-center">
                            <div class="col-md-6 mb-2">
                                <button type="submit" class="btn btn-success btn-lg w-100" id="txtsrv">
                                    <i class="bi bi-cloud-arrow-up"></i> Send to Server
                                </button>
                            </div>
                            <div class="col-md-6 mb-2">
                                <button type="submit" class="btn btn-warning btn-lg w-100" disabled id="txtupd">
                                    <i class="bi bi-pencil-square"></i> Update Profile
                                </button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
