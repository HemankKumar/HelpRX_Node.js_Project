<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {

            $("#logout").click(function () {
                localStorage.removeItem("activeKuch");
                location.href = "index.html";
            });

            function setActiveUser() {
                if (localStorage.getItem("activeKuch") == undefined) {
                    location.href = "index.html";
                    return;
                }
                var au = localStorage.getItem("activeKuch");
                $("#spen").html(au);
                $("#txtemail").val(au);
            }
            setActiveUser();
        });
    </script>

    <style>
        body {
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            font-family: 'Poppins', sans-serif;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 14px 24px;
        }

        .navbar span {
            color: #fff;
            font-weight: 600;
            font-size: 18px;
        }

        /* Dashboard Title */
        .dashboard-title {
            font-weight: 700;
            font-size: 28px;
        }

        .dashboard-subtitle {
            color: #666;
        }

        /* Cards */
        .dashboard-card {
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.35s ease;
            background: #fff;
            overflow: hidden;
        }

        .dashboard-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 22px 45px rgba(0, 0, 0, 0.25);
        }

        .dashboard-card img {
            height: 180px;
            object-fit: contain;
            padding: 18px;
        }

        .card-body {
            text-align: center;
            padding-bottom: 25px;
        }

        .card-text {
            color: #555;
            font-size: 15px;
        }

        /* Buttons */
        .btn-custom {
            border-radius: 30px;
            padding: 10px 22px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .dashboard-section {
            margin-top: 95px;
        }

        @media(max-width:768px) {
            .dashboard-title {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="pics/Navbarlogo-2.png" width="80" height="65">
                <!-- <span class="ms-3">Admin: <span id="spen"></span></span> -->
            </div>

            <button class="btn btn-outline-light btn-sm" id="logout">
                <i class="bi bi-box-arrow-right"></i> Logout
            </button>
        </div>
    </nav>

    <!-- Dashboard -->
    <div class="container dashboard-section">

        <!-- Title -->
        <div class="text-center mb-5">
            <h1 class="dashboard-title">Admin Control Panel</h1>
            <p class="dashboard-subtitle">
                Manage users, donors, and needy beneficiaries efficiently
            </p>
        </div>

        <div class="row justify-content-center g-4">

            <!-- Users -->
            <div class="col-md-4">
                <div class="card dashboard-card">
                    <img src="pics/profile-admin.gif">
                    <div class="card-body">
                        <h5 class="fw-bold">Users</h5>
                        <p class="card-text">View and manage all registered users</p>
                        <a href="/panel-users.html" class="btn btn-primary btn-custom">
                            <i class="bi bi-people"></i> Users
                        </a>
                    </div>
                </div>
            </div>

            <!-- Donors -->
            <div class="col-md-4">
                <div class="card dashboard-card">
                    <img src="pics/admin-donor.png">
                    <div class="card-body">
                        <h5 class="fw-bold">Donors</h5>
                        <p class="card-text">Monitor medicine donors</p>
                        <a href="panel-donors.html" class="btn btn-success btn-custom">
                            <i class="bi bi-heart-pulse"></i> Donors
                        </a>
                    </div>
                </div>
            </div>

            <!-- Needy -->
            <div class="col-md-4">
                <div class="card dashboard-card">
                    <img src="pics/admin-needy.png">
                    <div class="card-body">
                        <h5 class="fw-bold">Needy</h5>
                        <p class="card-text">Check needy beneficiary profiles</p>
                        <a href="/panel-needy.html" class="btn btn-warning btn-custom">
                            <i class="bi bi-person-lines-fill"></i> Needy
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
